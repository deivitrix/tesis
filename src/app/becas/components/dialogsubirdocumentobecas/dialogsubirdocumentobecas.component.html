
<div mat-dialog-content class="contenido">
    <div class="container-fluid wrapper">
        <div class="formContent rounded">
            <h6 class="active"> <span class="titulo"><h5>{{data.titulo}}</h5></span></h6>
            <div class="fadeIn first">
                <div class="col-sm">
                    <div style="text-align: start;">
                        <mat-label><strong>Nombres: </strong> {{data.nombres}}</mat-label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="icon-container">
                        <span style="color: rgb(214, 70, 34);"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-file-earmark-pdf-fill icon" viewBox="0 0 16 16">

                            <path fill-rule="evenodd" d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3zM4.165 13.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.651 11.651 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.856.856 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.844.844 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.76 5.76 0 0 0-1.335-.05 10.954 10.954 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.238 1.238 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a19.697 19.697 0 0 1-1.062 2.227 7.662 7.662 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103z"/>
                          </svg></span>
                          <div class="container-button">
                            <input  class="btn_enviar"type="file" (change)="fileEvent($event)" accept="application/pdf">
                            <p id="texto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 -1 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                              </svg></p>
                        </div>
                    </div>
                    <div class="col-sm" style="margin-top: 2%;">
                        <mat-form-field class="container-fill" appearance="fill">
                            <mat-label>Nombre del archivo</mat-label>
                            <textarea matInput disabled [(ngModel)]="nombre_archivo" ></textarea>
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions class="button-action">
    <button mat-flat-button color="warn" (click)="onNoClick()">Cancelar</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
  </div>
