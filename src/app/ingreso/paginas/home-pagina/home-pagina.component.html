<ng-container *ngIf="loading">
<app-spinneringreso></app-spinneringreso>
</ng-container>

<ng-container *ngIf="loading==false">
    <div class="container-fluid">
        <div class=" container-fluid row">
            <div class="col-sm-7 titulo">
                <h2><mat-icon>account_balance</mat-icon> Pagina Principal</h2>
            </div>
            <div class="col-sm" style="margin-top: 1%; text-align: end;">
                <img class="img" src="http://3.15.185.2/Contenido/Imagenes/escudo.png" alt="">
         </div>
        </div>
    </div>
    <div class="col-sm reloj-container">
        <div class="reloj">
            <span class="mishoras"><mat-icon style="color: rgb(159, 233, 233);">alarm</mat-icon> Hora: {{hora}}:{{minutos}} {{ampm}}</span>
        </div>
    </div>
    
    <div class="container-fluid" style="margin-top: 5%;">
        <div class="col-sm" style="text-align: center; margin-bottom: 2%;">
          <h2>Convenios</h2>
        </div>
        <div class="col-sm">
            <mat-form-field class="mat-form-field-filtro">
                <mat-label>Filtro</mat-label>
                <input matInput [(ngModel)]="filtro" (keyup)="applyFilter($event)" placeholder="Filtro Tabla" />
                <button *ngIf="filtro" matSuffix mat-icon-button aria-label="Clear" (click)="filtro=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            <table class="table table-responsive table-primary" style="margin: 1px; ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Duracion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let c of listaConv | pagination :pageSize :pageNumber | buscarConvenio :filtro;">
                    <th scope="row">{{c.position}}</th>
                    <td>{{c.titulo_convenio}}</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
          
              <div>
                <mat-paginator class="table-primary" [length]="listaConv.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page" (page)="handlePagePending($event)">
                </mat-paginator>
              </div>
        </div>   
    </div>
     <div class="border"></div>
    <div class="container-fluid" style="margin-top: 2%;">
        <div class="col-sm" style="text-align: center; margin-bottom: 2%;">
            <h2>Becas</h2>
        </div>
        <div class="col-sm">
            <h5>contenido</h5>
        </div>
       
    </div>

</ng-container>
